<li id="li{id}" class="lslide">
    <div class="container">        
        <img id="img{id}" src="{url}" class="image" style="width:100%" />
        <img id="loading{id}_i" class="PhotoImagePreviewInProgress" width="25" style="display:none" src="IMAGES/custom/VoiceRecorderImages/inprogress-big.gif"/>
        <img id="loading{id}_e" class="PhotoImageError" width="25" style="display:none" src="IMAGES/custom/VoiceRecorderImages/ic_cancel_black_24px.png"/>
        <img id="loading{id}_s" class="PhotoImageSuccess" width="25" style="display:none" src="IMAGES/custom/VoiceRecorderImages/ic_check_circle_black_18px.png"/>
    </div>
</li>
