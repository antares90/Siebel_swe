        <h1>Width</h1>
        <h3>Description</h3>
        <p>Returns or sets the viewer width (in px) of a Dynamic Web TWAIN instance on the page.</p>
        <h3>Data type</h3>
        <code class="type">&lt;short&gt;</code>
        <h3>Syntax</h3>
        <div class='spec'>
            <p>.Width = ...;</p>
        </div>
        <h3>Example</h3>
        <code class="language-javascript">
            <pre>
DWObject.Width = 270;  // Set the width
DWObject.Height = 350; // Set the height</pre>
        </code>
        <h3>See also</h3>
        <p>
            <code><a href="prop%20Height.htm">Height</a></code>
        </p>
    </div>
