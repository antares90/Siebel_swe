        <h1>SelectedImagesCount</h1>
        <h3>Description</h3>
        <p>Returns or sets how many scanned images are (will be) selected.</p>
        <h3>Data type</h3>
        <code class="type">&lt;short&gt;</code>
        <h3>Syntax</h3>
        <div class='spec'>
            <p>.SelectedImagesCount = 1;</p>
        </div>
        <h3>See also</h3>
        <p>
            <code><a href="../Methods/method%20SetViewMode.htm">SetViewMode</a></code>
        </p>
