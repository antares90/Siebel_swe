        <h3>Description</h3>
        <p>Returns the error string. This is a read-only property.</p>
        <h3>Data type</h3>
        <code class="type">&lt;string&gt;</code>
        <h3>Syntax</h3>
        <div class='spec'>
            <p>.ErrorString;</p>
