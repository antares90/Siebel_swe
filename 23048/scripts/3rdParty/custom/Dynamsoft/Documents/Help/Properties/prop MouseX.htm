        <h1>MouseX</h1>
        <h3>Description</h3>
        <p>Returns the X co-ordinate of the mouse. This is a read-only property.</p>

        <h3>Data type</h3>
        <code class="type">&lt;int&gt;</code>
        <h3>Syntax</h3>
        <div class='spec'>
            <p>.MouseX;</p>
        </div>
        <h3>Remarks</h3>

        <code>None</code>

            <code><a href="prop%20MouseY.htm">MouseY</a></code>
