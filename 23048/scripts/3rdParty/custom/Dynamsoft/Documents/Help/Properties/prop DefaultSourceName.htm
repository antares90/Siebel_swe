        <h1>DefaultSourceName</h1>
        <h3>Description</h3>
        <p>
            Returns the name of the default source. This is a read-only property.
        </p>
        <h3>Data type</h3>
        <code class="type">&lt;string&gt;</code>
        <h3>Syntax</h3>
        <div class='spec'>
            <p>.DefaultSourceName;</p>
        </div>
        <h3>Remarks</h3>
        <p>
            When an error occurs, check <code><a href="prop%20ErrorCode.htm">ErrorCode</a></code> or
            <code><a href="prop%20ErrorString.htm">ErrorString</a></code>
            for error information.
        </p>
        <h3>See also</h3>
        <p>
            <code><a href="prop%20CurrentSourceName.htm">CurrentSourceName</a></code>
        </p>
