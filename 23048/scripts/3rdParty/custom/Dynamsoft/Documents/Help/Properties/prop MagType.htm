    <div class='content' id='content'>
        <h1>MagType</h1>
        <h3>Description</h3>
        <p>Returns the magnetic type if the scanner support magnetic data recognition. This is a read-only property.</p>
        <h3>Data type</h3>
        <code class="type">&lt;short&gt;</code>
        <h3>Syntax</h3>
        <div class='spec'>
            <p>.MagType;</p>
        </div>
        <h3>Remarks</h3>
        <p>
            Possible magnetic types are
        </p>
        <table>
            <tr>
                <th>Description</th>
                <th>Value</th>
            </tr>
            <tr>
                <td>TWMD_MICR</td>
                <td>0</td>
            </tr>
            <tr>
                <td>TWMD_RAW</td>
                <td>1</td>
            </tr>
            <tr>
                <td>TWMD_INVALID</td>
                <td>2</td>
            </tr>
        </table>
        <h3>See also</h3>
        <p>
            <code><a href="prop%20MagData.htm">MagData</a></code>
        </p>
    </div>
