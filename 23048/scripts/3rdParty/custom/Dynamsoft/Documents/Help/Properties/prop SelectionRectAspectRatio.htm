        <h1>SelectionRectAspectRatio</h1>
        <h3>Description</h3>
        <p>specifies a fixed aspect ratio to be used when you use mouse to draw a rectanglar on an image to select an area.</p>
        <h3>Data type</h3>
        <code class="type">&lt;float&gt;</code>
        <h3>Syntax</h3>
        <div class='spec'>
            <p>.SelectionRectAspectRatio = 0.5;</p>
        </div>
    </div>
