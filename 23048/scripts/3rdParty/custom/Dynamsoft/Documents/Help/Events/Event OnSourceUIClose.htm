        <h1>OnSourceUIClose</h1>
        <h3>Description</h3>
        <p>This event is triggered when the User Interface of the scanner source is closed manually by the user.</p>

        <h3>Syntax</h3>
        <div class='spec'>
            <p>
                .RegisterEvent(<strong>'OnSourceUIClose'</strong>,function(){...});
            </p>
        </div>
        <h3>Example</h3>
        <code class="language-javascript">
            <pre>
DWObject.RegisterEvent('OnSourceUIClose', function(){
    ...
});</pre>
        </code>
